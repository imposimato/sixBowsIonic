<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Report</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-virtual-scroll [items]="entries">
        <ion-item *virtualItem="let entry" (click)="editEntry(entry)">
            <ion-grid no-margin no-padding>
                <ion-row no-margin no-padding>
                    <ion-col no-margin no-padding size="7">
                        <ion-item lines="none">
                            <ion-label>
                                <h4><strong> {{ entry.category.description}} </strong></h4>
                                <p> {{ entry.date | date: 'dd/MM/yyy HH:MM' }} </p>
                                <p *ngIf="entry.comment"> {{ entry.comment }} </p>
                            </ion-label>
                        </ion-item>
                    </ion-col>
                    <ion-col no-margin no-padding size="5" align-self-center text-end>
                        <ion-item lines="none">
                            <ion-label>
                                <h2 text-end> {{ entry.value | currency: 'EUR'}} {{ entry.positive ? '+' : '-' }}</h2>
                            </ion-label>
                        </ion-item>
                    </ion-col>
                </ion-row>
            </ion-grid>
            <ion-icon [name]="entry.icon" slot="start" size="large"></ion-icon>
        </ion-item>
    </ion-virtual-scroll>

</ion-content>
<ion-footer class="ion-padding-start">
    <ion-label>
        <h5>Total Income: {{totalIncome}}</h5>
    </ion-label>
    <ion-label>
        <h5>Total Expenses: {{totalExpenses}}</h5>
    </ion-label>
    <ion-label [color]="totalIncome - totalExpenses < 0 ? 'danger' : 'success'">
        <h5>Balance: {{totalIncome - totalExpenses}}</h5>
    </ion-label>
</ion-footer>
