<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-buttons slot="end">
            <ion-button (click)="addCategory(null)">
                <ion-icon name="add"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>
            Categories
        </ion-title>
    </ion-toolbar>
    <ion-item>
        <ion-grid no-margin no-padding>
            <ion-row no-margin no-padding>
                <ion-col size="6" no-margin no-padding>
                    <ion-item lines="none">
                        <ion-label>Credit</ion-label>
                        <ion-checkbox [(ngModel)]="credit" (ionChange)="filterCategories()"></ion-checkbox>
                    </ion-item>
                </ion-col>
                <ion-col size="6" no-margin no-padding>
                    <ion-item lines="none">
                        <ion-label>Debit</ion-label>
                        <ion-checkbox [(ngModel)]="debit" (ionChange)="filterCategories()"></ion-checkbox>
                    </ion-item>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-item>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item *ngFor="let cat of categories" lines="none">
            <ion-label [color]="cat.positive ? 'success' : 'danger'">
                <h1>{{cat.description}}</h1>
                <h4>{{cat.positive ? 'Credit' : 'Debit'}}</h4>
            </ion-label>
            <ion-icon [name]="cat.icon" slot="start" size="large"></ion-icon>
        </ion-item>
    </ion-list>
</ion-content>
