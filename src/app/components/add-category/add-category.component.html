<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-button (click)="modalController.dismiss()">
                <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-buttons slot="end">
            <ion-button (click)="addCategory()" color="success" shape="round">
                <ion-icon name="add"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>
            Add Category
        </ion-title>
    </ion-toolbar>
    <ion-item>
        <ion-label position="floating">Description</ion-label>
        <ion-input type="text" [(ngModel)]="category.description"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label>{{category.positive ? 'Credit' : 'Debit'}}</ion-label>
        <ion-toggle [(ngModel)]="category.positive"></ion-toggle>
    </ion-item>
    <ion-button expand="full" color="light" shape="round" (click)="showIcons = !showIcons">{{showIcons ? 'Hide Icons' : 'Show Icons'}}</ion-button>
</ion-header>

<ion-content>
    <ion-grid *ngIf="showIcons">
        <ion-row>
            <ion-col size="3" *ngFor="let icon of icons" padding-horizontal="10">
                <ion-item lines="none" (click)="category.icon = icon">
                    <ion-icon [name]=icon class="iconposition" [color]="category.icon === icon ? 'success' : 'dark'"></ion-icon>
                </ion-item>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
